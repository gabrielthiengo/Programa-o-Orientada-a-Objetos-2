<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Clientes</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
         
        <h2>Cadastro de Clientes</h2>
    
        <form action="#" th:action="@{/salvar}" th:object="${cliente}" method="post">  
        <table>
            <tr>
                <td> <label>Nome</label> </td>
                <td> <input type="text" th:field="*{Nome}" ></input> </td>
            </tr>
        </table>
        
        <label>Tipo de Logradouro</label>
        <select th:field="*{tipoLogradouro}">
            <option value=""> Rua </option>
            <option value=""> Avenida </option>
        </select>
        
        <table>
            <tr>
                <td> <label>Logradouro</label> </td>
                <td> <input type="text" th:field="*{logradouro}" ></input> </td>
            </tr>
        </table>
        
        <table>
            <tr>
                <td> <label>Número do Logradouro</label> </td>
                <td> <input id="txtNumLogradouro"></input> </td>
            </tr>
        </table>
        
        <table>
            <tr>
                <td> <label>Telefone Residencial</label> </td>
                <td> <input type="text" th:field="*{telefoneResidencial}" ></input> </td>
            </tr>
        </table>
        
        <table>
            <tr>
                <td> <label>Telefone Comercial</label> </td>
                <td> <input type="text" th:field="*{telefoneComercial}" ></input> </td>
            </tr>
        </table>
        
        <table>
            <tr>
                <td> <label>Telefone Celular</label> </td>
                <td> <input type="text" th:field="*{telefoneCelular}" ></input> </td>
            </tr>
        </table>
        
       <table>
            <tr>
                <td> <label>CPF</label> </td>
                <td> <input type="text" th:field="*{cpf}" ></input> </td>
            </tr>
        </table>
        
        <table>
            <tr>
                <td> <label>RG</label> </td>
                <td> <input type="text" th:field="*{rg}" ></input> </td>
            </tr>
        </table>
        
        <label>Profissão</label>
        <select th:field="*{profissao}">
                <option value=""> Selecione a Profissão </option>
                <option th:each="profissao:${profissoes}" th:value="${profissao}" th:text="${profissao}"></option>
        </select> <br/>  
                    
        <table>
            <tr>
                <td> <input type="submit" ></input> </td>
            </tr>
        </table>
    </form>
    </body>
</html>
